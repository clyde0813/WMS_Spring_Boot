<html layout:decorate="~{layout/layout}">
<head>
    <title>WMS - Login</title>
    <link href="/css/config/login.css" rel="stylesheet"/>
</head>
<div layout:fragment="content" class="main-container">
    <div class="border-container">
        <div class="form-container">
            <img class="icon" src="/image/config/config_icon.png">
            <h1>WMS</h1>
            <p>Warehouse Management System</p>
            <form class="form" th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        사용자ID 또는 비밀번호를 확인해 주세요.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-dark">Log In</button>
            </form>
        </div>
    </div>
</div>
</html>
