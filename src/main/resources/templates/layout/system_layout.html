<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>WMS</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link href="/css/system/base.css" rel="stylesheet">
</head>
<body>
<div class="wrap">
    <div class="nav-container">
        <div class="logo-container" th:onclick="|location.href='@{/}'|">
            <h2>WMS</h2>
        </div>
        <div class="link-container">
            <a class="nav-link" th:href="@{/product}">
                물품 목록
            </a>
            <a class="nav-link" th:href="@{/inventory}">
                재고 관리
            </a>
            <a class="nav-link" th:href="@{/supplier}">
                거래처 관리
            </a>
        </div>
    </div>
    <div class="right-container">
        <div class="top-nav-container">
            <div class="button-container">
                <h3 sec:authorize="isAuthenticated()" th:onclick="|location.href='@{/logout}'|">logout</h3>
            </div>
        </div>
        <th:block layout:fragment="content">
        </th:block>
    </div>
</div>
</body>
</html>
